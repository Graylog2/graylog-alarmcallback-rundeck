sudo: false
language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - rpm
before_deploy:
  - mvn jdeb:jdeb && export RELEASE_DEB_FILE=$(ls target/*.deb)
  - mvn rpm:rpm && export RELEASE_RPM_FILE=$(find target/ -name '*.rpm' | tail -1)
  - rm -f target/original-*.jar
  - export RELEASE_PKG_FILE=$(ls target/*.jar)
  - echo "Deploying release to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: mhqiep9z2S1kSzLdfo2rV5CBgs96tN6b8LRGDelL73sSLEBgEt6+1QE/iMPaZQa0F53CBbWR+dvBcv1rZsgQncwZJUlmEl8uZ+BADqWEWZU/Dla+PuAvwANIt3pi0zd9dr9VrkOolGjGlSFFGo4McD0VUVHyTdYTtaQQL8mJgFU=
  file: 
    - "${RELEASE_PKG_FILE}"
    - "${RELEASE_DEB_FILE}"
    - "${RELEASE_RPM_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
